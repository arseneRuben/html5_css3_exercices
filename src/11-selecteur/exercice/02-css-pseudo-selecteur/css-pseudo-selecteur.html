<!DOCTYPE html>

    <head>

        <title>css-pseudo-selecteur</title>
        <link rel="stylesheet" type="text/css" href="css/css-pseudo-selecteur.css">
    </head>
    <body>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#produit">Produit</a></li>

            <li><a href="#contact">Nous joindre</a></li>

        <div>
            <p id="accueil">Accueil</p>

            <p id="vente">Vente</p>
            <p id="contact">Nous joindre</p>
        </div>
        
        <hr/>
        
        <div id="collection">
            <p>paragraph 1</p>
            <p>paragraph 2</p>
            <p>paragraph 3</p>
            <p>paragraph 4</p>
        </div>
    </body>
</html>
