<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Exercice - css formulaire standard</title>

    <link rel="stylesheet" href="css/css-formulaire-standard.css">
</head>

<body>
    <form action="inscription.html">
        <h2>Exercice - css formulaire standard</h2>

        <fieldset>
            <legend>Vous êtes:</legend>
            <div>
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" placeholder="Nom" />
            </div>

            <div>
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" name="firstName" placeholder="Prénom" />
            </div>

            <div>
                <label for="userPhone">Téléphone</label>
                <input type="tel" id="userPhone" name="userPhone" placeholder="514-888-9999" />
            </div>

            <div>
                <label for="userEmail">Courriel</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="Courriel" />
            </div>

            <div>
                <label for="webSite">Site web</label>
                <input type="url" id="webSite" name="webSite" placeholder="Adresse de votre site" />
            </div>

            <div>
                <label for="userAge">Votre âge</label>
                <input type="number" id="userAge" name="userAge" placeholder="Âge" />
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Soumettre" />
        </div>

    </form>
</body>

</html>
