<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>collapsible margin</title>

    <style>
        #parent {
            width: 500px;
            height: 200px;
            background: #FFCCCC;
            margin: 50px auto 0 auto;
        }

        #enfant {
            background: #FFCC33;
            margin: 50px 50px 50px 50px;

            /* display: inline-block; */
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="enfant">
            Collapsing margin
        </div>
    </div>
</body>

</html>
